<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>
  <body>

    <section class="bg-info d-flex justify-content-between px-5 pt-3 fs-4">
        <div class="fs-3">Moqups</div>
        <ul class="d-flex list-unstyled">
            <li class="mx-3"><a href="">Speakers</a></li>
            <li class="mx-3"><a href="">Tickets</a></li>
            <li class="mx-3"><a href="">Venue</a></li>
        </ul>
    </section>

    <section class="bg-success text-white d-flex  justify-content-between p-4">
        <div class="bg-dark">Moqups</div>
        <div class="bg-dark">
            <ul class="d-flex list-unstyled">
                <li class="mx-3"><a class="text-white me-3 text-decoration-none" href="">Speakers</a></li>
                <li class="mx-3"><a class="text-white me-3 text-decoration-none" href="">Tickets</a></li>
                <li class="mx-3"><a class="text-white me-3 text-decoration-none" href="">Venue</a></li>
            </ul>
         </div>
    </section>

    <section class="bg-light d-flex justify-content-center p-5">
        <div class="text-center p-5 m-5">
            <h1 class="display-4 m-3">Clear Statement About Your Event</h1>
            <p class="m-5 fs-4">Secondary Header Providing Addditonal Information</p>
            <button class="btn btn-dark px-4 py-3">GET THE TICKET</button>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
